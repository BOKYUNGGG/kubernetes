apiVersion : v1
kind : Namespace
metadata : 
  name : elastic-stack
---
apiVersion : apps/v1
kind : Deployment 
metadata : 
  name : elasticsearch-deployment
  namespace : elastic-stack
spec :
  replicas : 1
  selector : 
    matchLabels :
      app : elasticsearch
  template : 
    metadata :
      labels : 
        app : elasticsearch
    spec :
      containers :
      - name : elasticsearch
        image : elastic/elasticsearch:6.4.0
        env :
        - name : discovery.type
          value : "single-node"
        ports :
        - containerPort : 9200
        - containerPort : 9300
        resources :
          limits :
            memory : 200Mi
          requests :
            cpu : 100m
            memory : 200Mi
---
apiVersion : v1
kind : Service
metadata :
  name : elasticsearch-svc
  namespace : elastic-stack
spec : 
  selector :
    app : elasticsearch
  type : NodePort
  ports : 
  - name : elasticsearch-rest
    port : 9200
    targetPort : 9200
    nodePort : 30920
  - name : elasticsearch-nodecom
    port : 9300
    targetPort : 9300
    nodePort : 30930
