apiVersion : apps/v1
kind : Deployment
metadata :
  name : nfs-hostpath-deploy
spec : 
  selector :
    matchLabels :
      app : store
  replicas : 3
  template :
    metadata :
      labels : 
        app : store
    spec : 
      affinity :
        podAntiAffinity :
          requiredDuringSchedulingIgnoredDuringExecution
          - labelSelector :
              matchExpressions :
              - key : app
                operator : in
                values :
                - store
            topologyKey : "Kubernetes.io/hostname"
      containers : 
      - name : nfs-hostpath-pod
        image : nginx:alpine
        ports :
        - containerPort : 80
        volumeMounts : 
        - name : nfs-hostpath-vol
          mountPath : /usr/share/nginx/html
          readOnly : true
        volumes :
        - name : nfs-hostpath-vol
          hostPath : 
            type : Directory
            path : /nfs
---
apiVersion : v1
kind : Service
metadata :
  name : loadbalancer-svc
spec :
  type : LoadBalancer
  selector :
    app : store
  ports :
  - port : 80
    protocol : TCP
    targetPort : 80
    
