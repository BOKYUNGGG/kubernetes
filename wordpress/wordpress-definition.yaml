--- 
# Service
apiVersion : v1
kind : Service
metadata :
  name : mysql
  labels :
    app : mysql
spec :
  ports : 
  - port : 3306
  selector :
    app : mysql
---
#PVC
apiVersion : v1
kind : PersistentVolumeClaim
metadata :
  name : mysql-pvc
spec :
  accessModes :
  - ReadWriteOnce
  resources :
    requests :
      storage : 1Gi
---
# Deployment
apiVersion : apps/v1
kind : Deployment
metadata :
  name : mysql-deployment
  labels :
    app : mysql
spec :
  replicas : 1
  selector :
    matchLabels :
      app : mysql
  strategy : 
    type : Recreate
  template :
    metadata :
      labels :
        app : mysql
    volumes :
    - name : mysql-local-storage
      persistentVolumeClaim :
        claimName : mysql-pvc
    spec : 
      containers :
      - name : mysql
        image : mysql:5.6
        resouces :
          requests : 
            cpu : 25m
          limits : 
            cpu : 50m
        volumeMounts : 
        - name : mysql-local-storage
          mountPath : /var/lib/mysql
        ports :
        - name : mysql-c-port
          containerPort : 3306
        env : 
        - name : MYSQL_ROOT_PASSWORD
          valueFrom :
            secretKeyRef :
              name : mysql-secret
              key : password

